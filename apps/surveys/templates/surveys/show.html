<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Show Results</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'surveys/css/style.css'%}">
  </head>
  <body>
    <div id="container">
      <div id="flash">
        <h2>Thanks for submitting this form! You have submitted this form {{counter}} times now. </h2>
      </div>
      <div id="results">
        <h2>Submitted Information</h2>
        <h4 class="key"> Name:</h4>
        <h4 class="value">{{name}}</h4>
        <h4 class="key">Dojo Location:</h4>
        <h4 class="value">{{location}}</h4>
        <h4 class="key">Favorite Language:</h4>
        <h4 class="value">{{favorite}}</h4>
        <h4 class="key">Comment:</h4>
        <h4 class="value"> {{ comments }} </h4>
        <a class="btn" href="{% url 'survey' %}">Go Back</a>
      </div>
    </div>
  </body>
</html>
